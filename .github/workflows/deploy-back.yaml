name: Deploy back
on:
  push:
    branches:
      - main
    # paths:
    # - 'back-end/**'
jobs:
  deploy-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: ./CI/prepare-ssh-keys.sh
      env:
        SERVER_PRIVATE_SSH_KEY: ${{ secrets.SERVER_PRIVATE_SSH_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
    - run: ./CI/deploy-back.sh
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
